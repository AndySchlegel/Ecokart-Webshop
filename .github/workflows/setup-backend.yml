name: Setup Terraform Backend

on:
  workflow_dispatch:
    inputs:
      confirmation:
        description: 'Type "setup" to confirm S3 Backend creation'
        required: true
        type: string

env:
  AWS_REGION: eu-north-1
  BUCKET_NAME: ecokart-terraform-state-729403197965
  DYNAMODB_TABLE: ecokart-terraform-state-lock

permissions:
  id-token: write
  contents: read

jobs:
  setup-backend:
    name: Setup S3 Backend for Terraform State
    runs-on: ubuntu-latest

    steps:
      - name: Validate Input
        run: |
          if [ "${{ github.event.inputs.confirmation }}" != "setup" ]; then
            echo "‚ùå ERROR: You must type 'setup' to confirm"
            exit 1
          fi
          echo "‚úÖ Confirmation received"

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::729403197965:role/GitHubActionsRole
          aws-region: ${{ env.AWS_REGION }}

      # ======================================================================
      # 1. CREATE S3 BUCKET
      # ======================================================================
      - name: üì¶ Create S3 Bucket
        run: |
          echo "üì¶ Creating S3 Bucket: $BUCKET_NAME"

          if aws s3api head-bucket --bucket "$BUCKET_NAME" 2>/dev/null; then
            echo "   ‚ÑπÔ∏è  Bucket already exists: $BUCKET_NAME"
          else
            echo "   - Creating bucket..."
            aws s3api create-bucket \
              --bucket "$BUCKET_NAME" \
              --region "$AWS_REGION" \
              --create-bucket-configuration LocationConstraint="$AWS_REGION"
            echo "   ‚úÖ Bucket created!"
          fi

      # ======================================================================
      # 2. ENABLE VERSIONING
      # ======================================================================
      - name: üîÑ Enable S3 Versioning
        run: |
          echo "üîÑ Enabling S3 Versioning..."

          aws s3api put-bucket-versioning \
            --bucket "$BUCKET_NAME" \
            --versioning-configuration Status=Enabled

          echo "   ‚úÖ Versioning enabled!"

      # ======================================================================
      # 3. ENABLE ENCRYPTION
      # ======================================================================
      - name: üîê Enable S3 Encryption
        run: |
          echo "üîê Enabling S3 Encryption..."

          aws s3api put-bucket-encryption \
            --bucket "$BUCKET_NAME" \
            --server-side-encryption-configuration '{
              "Rules": [{
                "ApplyServerSideEncryptionByDefault": {
                  "SSEAlgorithm": "AES256"
                },
                "BucketKeyEnabled": true
              }]
            }'

          echo "   ‚úÖ Encryption enabled!"

      # ======================================================================
      # 4. BLOCK PUBLIC ACCESS
      # ======================================================================
      - name: üõ°Ô∏è Block Public Access
        run: |
          echo "üõ°Ô∏è Blocking Public Access..."

          aws s3api put-public-access-block \
            --bucket "$BUCKET_NAME" \
            --public-access-block-configuration \
              BlockPublicAcls=true,IgnorePublicAcls=true,BlockPublicPolicy=true,RestrictPublicBuckets=true

          echo "   ‚úÖ Public access blocked!"

      # ======================================================================
      # 5. CREATE DYNAMODB TABLE
      # ======================================================================
      - name: üîí Create DynamoDB Table
        run: |
          echo "üîí Creating DynamoDB Table: $DYNAMODB_TABLE"

          if aws dynamodb describe-table --table-name "$DYNAMODB_TABLE" --region "$AWS_REGION" 2>/dev/null >/dev/null; then
            echo "   ‚ÑπÔ∏è  Table already exists: $DYNAMODB_TABLE"
          else
            echo "   - Creating table..."
            aws dynamodb create-table \
              --table-name "$DYNAMODB_TABLE" \
              --attribute-definitions AttributeName=LockID,AttributeType=S \
              --key-schema AttributeName=LockID,KeyType=HASH \
              --billing-mode PAY_PER_REQUEST \
              --region "$AWS_REGION" \
              --tags Key=Project,Value=ecokart Key=Purpose,Value=terraform-state-lock

            echo "   ‚è∞ Waiting for table to be active..."
            aws dynamodb wait table-exists \
              --table-name "$DYNAMODB_TABLE" \
              --region "$AWS_REGION"

            echo "   ‚úÖ Table created and active!"
          fi

      # ======================================================================
      # 6. VERIFY SETUP
      # ======================================================================
      - name: ‚úÖ Verify Setup
        run: |
          echo "========================================="
          echo "‚úÖ Verifying S3 Backend Setup"
          echo "========================================="
          echo ""

          # Check Bucket
          if aws s3api head-bucket --bucket "$BUCKET_NAME" 2>/dev/null; then
            echo "‚úÖ S3 Bucket exists: $BUCKET_NAME"
          else
            echo "‚ùå S3 Bucket NOT found!"
            exit 1
          fi

          # Check Versioning
          VERSIONING=$(aws s3api get-bucket-versioning --bucket "$BUCKET_NAME" --query 'Status' --output text)
          if [ "$VERSIONING" == "Enabled" ]; then
            echo "‚úÖ S3 Versioning enabled"
          else
            echo "‚ö†Ô∏è  S3 Versioning NOT enabled"
          fi

          # Check Encryption
          ENCRYPTION=$(aws s3api get-bucket-encryption --bucket "$BUCKET_NAME" 2>/dev/null)
          if [ -n "$ENCRYPTION" ]; then
            echo "‚úÖ S3 Encryption enabled"
          else
            echo "‚ö†Ô∏è  S3 Encryption NOT enabled"
          fi

          # Check DynamoDB Table
          TABLE_STATUS=$(aws dynamodb describe-table --table-name "$DYNAMODB_TABLE" --region "$AWS_REGION" --query 'Table.TableStatus' --output text 2>/dev/null)
          if [ "$TABLE_STATUS" == "ACTIVE" ]; then
            echo "‚úÖ DynamoDB Table active: $DYNAMODB_TABLE"
          else
            echo "‚ùå DynamoDB Table NOT active!"
            exit 1
          fi

      # ======================================================================
      # 7. SUMMARY
      # ======================================================================
      - name: üìã Setup Summary
        if: always()
        run: |
          echo ""
          echo "========================================="
          echo "üéâ S3 Backend Setup Complete!"
          echo "========================================="
          echo ""
          echo "Configuration:"
          echo "  S3 Bucket:     $BUCKET_NAME"
          echo "  DynamoDB:      $DYNAMODB_TABLE"
          echo "  Region:        $AWS_REGION"
          echo ""
          echo "Features:"
          echo "  ‚úÖ Versioning enabled"
          echo "  ‚úÖ Encryption enabled"
          echo "  ‚úÖ Public access blocked"
          echo "  ‚úÖ State locking enabled"
          echo ""
          echo "Next Steps:"
          echo "  1. Deploy Workflow will now use S3 backend"
          echo "  2. Terraform State will be stored in S3"
          echo "  3. No more duplicate User Pools!"
          echo ""
          echo "To verify State in S3 after deploy:"
          echo "  aws s3 ls s3://$BUCKET_NAME/development/"
          echo ""
