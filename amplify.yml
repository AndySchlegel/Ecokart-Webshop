version: 1
applications:
  # Customer Frontend
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
        postBuild:
          commands:
            # Schreibe Amplify URL in SSM Parameter Store (f√ºr Lambda Stripe Redirects)
            # AWS_APP_ID und AWS_BRANCH sind Amplify Build Environment Variables
            - |
              echo "Writing Amplify URL to SSM Parameter Store..."
              AMPLIFY_URL="https://${AWS_BRANCH}.${AWS_APP_ID}.amplifyapp.com"
              ENVIRONMENT=${AWS_BRANCH:-development}
              PARAM_NAME="/ecokart/${ENVIRONMENT}/frontend-url"

              echo "URL: $AMPLIFY_URL"
              echo "Parameter: $PARAM_NAME"

              aws ssm put-parameter \
                --name "$PARAM_NAME" \
                --value "$AMPLIFY_URL" \
                --type String \
                --overwrite \
                --region ${AWS_REGION:-eu-central-1} || echo "Warning: Could not write to SSM (check IAM permissions)"
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*

  # Admin Frontend
  - appRoot: admin-frontend
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
